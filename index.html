<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rimac</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="container header__container">
        <img class="header__logo" src="./img/logo-rimac.svg" alt="" />
        <div class="header__contact">
          <p class="header__question desktop mr-5">¿Tienes alguna duda?</p>
          <img src="./img/llamar.png" class="icono-call" />
          <p class="txt-call mobile">Llámanos</p>
          <p class="txt-call desktop">(01)411 6001</p>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main__welcome pt-10">
        <div class="container welcome__container">
          <img
            class="main__image--desktop desktop"
            src="./img/figura-desktop.svg"
            alt=""
          />
          <div class="main__information">
            <p class="main__firstparagraph">¡NUEVO!</p>
            <p class="main__secondparagraph">
              <span class="main__secondparagraph--firstword subtitle"
                >Seguro</span
              >
              <span class="main__secondparagraph--secondword subtitle">
                Vehicular</span
              >
              <span class="main__secondparagraph--thirdword subtitle">
                Tracking</span
              >
            </p>
            <p class="main__thirdparagraph">
              Cuentanos donde le haras seguimiento a tu seguro
            </p>
          </div>

          <img
            class="main__image--mobile mobile"
            src="./img/figura-mobile.png"
            alt=""
          />
        </div>
      </div>
      <form id="form-price" class="form-price" action="#">
        <div class="container form__container">
          <!-- form-price__input -->
          <h2 class="form-price__h2 subtitle mt-4">Déjanos tus datos</h2>
          <div class="form-wrapper w-full">            
              <div class="numdoc-form" id="numdoc-form">
                <select
                  class="element-form w-1/3 no-right-border"
                  name="idperson"
                  id="type-document"
                >
                  <option value="dni">DNI</option>
                  <option value="pasaporte">Pasaporte</option>
                </select>
                <div class="error-container w-2/3">
                  <input
                    id="document-number"
                    class="element-form no-left-border w-full"
                    name="idperson"
                    type="text"
                    placeholder="Nro. de doc"
                  />
                </div>
              </div>            
            <div class="error-container">
              <input
                id="phone"
                type="tel"
                placeholder="Celular"
                class="element-form w-full"
              />
            </div>
            <div class="error-container">
              <input
                id="plate"
                class="element-form w-full"
                type="text"
                placeholder="Placa"
              />
            </div>
            <div class="error-container">
              <div
                class="policy-container mt-1"
                id="policy-container"
              >
                <input
                  id="policy-content"
                  class="checkbox-small"
                  type="checkbox"
                />
                <label for="policy-content" class="txt-policy">
                  Acepto la
                  <a href="#" class="policy-link"
                    >Política de Protección de Datos Personales</a
                  >
                  y los
                  <a href="#" class="policy-link">Términos y Condiciones</a>
                </label>
              </div>
            </div>
            <button class="button-primary mt-3" type="submit">COTÍZALO</button>
          </div>
        </div>
      </form>
    </main>

    <footer class="footer desktop">
      <div class="container">
        <p class="txt-footer">&copy 2021 RIMAC Seguros y Reaseguros</p>
      </div>
    </footer>
    <!-- <script src="./js/fetch.js"></script> -->
    <script src="./js/validacion.js"></script>
  </body>
</html>
