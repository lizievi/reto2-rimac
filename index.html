<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rimac</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!--         <div include-html="./partials/header.html"></div> -->
        <header class="header">
            <div class="header__container container">
                <img class="header__logo" src="./img/logo-rimac.svg" alt="">
                <div class="header__contacto">
                    <span class="header__question">¿Tienes alguna duda?</span>
                    <img  src="./img/llamar.png" class="header__icono">     
                    <a class="header__enlace header__enlace--mobile" href="">Llámanos</a>
                    <a class="header__enlace header__enlace--desktop" href="">(01)411 6001</a>
                </div>
            </div>
        </header>
        <main>
            <div class="main__welcome">
                <div class="main__information container">  
                    <img class="main__welcome--secondimage" src="./img/figura-desktop.svg" alt="">              
                    <p>¡Nuevo!</p>                  
                    <p class="main__secondparagraph">Seguro <span class="main__secondparagraph--secondletter"> Vehicular</span><span class="main__secondparagraph--thirdletter"> Tracking</span></p>
                    <p class="main__thirdparagraph">Cuentanos donde le haras seguimiento a tu seguro</p>
                </div>
                <img class="main__welcome--firstimage" src="./img/figura-mobile.png" alt="">
                
            </div>
            <div class="main__form">
                <div class="container">
                    <form action="#">
                        <h2>Déjanos tus datos</h2>
                        <div class="main__form--row">
                            <select name="idperson" id="idperson" required>
                                <option value="dni">DNI</option>
                                <option value="pasaporte">Pasaporte</option>
                            </select>
                            <input name="idperson" type="number" placeholder="Nro. de doc" class="main__form--numdoc">
                        </div>               
                        <input type="tel" placeholder="Celular" class="main__form--row main__form--tel" required pattern="[9]{1}[0-9]{8}">
                        <input class="main__form--row main__form--placa" type="text" placeholder="Placa" required>
                        <div class="main__form--row main__form--check">
                            <input type="checkbox" class="main__form--checkbox">
                            <p>Acepto la <a href="#">Política de Protección de Datos Personales</a> y los <a href="#">Términos y Condiciones</a></p>
                        </div>                  
                        <input type="submit" value="Cotízalo">
                    </form>
                </div>
            </div>  
        </main>

        <footer class="footer">&copy 2021 RIMAC Seguros y Reaseguros</footer>
    
</body>
</html>
